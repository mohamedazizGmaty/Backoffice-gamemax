<div class="row vh-100 g-0">
  <div class="col-lg-6 position-relative d-none d-lg-block">
    <div class="bg-holder" style="background-image:url(../../../assets/img/bg/loginback.jpg);"></div>
  </div>
  <div class="col-lg-6">
    <div class="row flex-center h-100 g-0 px-4 px-sm-0">
      <div class="col col-sm-6 col-lg-7 col-xl-6">
        <a class="d-flex flex-center text-decoration-none mb-4" href="#">
          <div class="d-flex align-items-center fw-bolder fs-3 d-inline-block">
            <img src="../../../assets/img/icons/logo.png" alt="logo" width="58" />
          </div>
        </a>
        
        <div class="text-center mb-7">
          <h3 class="text-body-highlight">Sign In</h3>
          <p class="text-body-tertiary">Get access to your account</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="position-relative mb-5">
            <hr class="bg-body-secondary mt-5 mb-4" />
            <div class="divider-content-center">Use your credentials</div>
          </div>

          <!-- Email Field -->
          <div class="mb-3 text-start">
            <label class="form-label" for="email">Email address</label>
            <div class="form-icon-container">
              <input 
                class="form-control form-icon-input" 
                id="email" 
                type="email" 
                formControlName="email"
                placeholder="name@example.com"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
              />
              <span class="fas fa-user text-body fs-9 form-icon"></span>
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Email must be valid</div>
              </div>
            </div>
          </div>

          <!-- Password Field -->
          <div class="mb-3 text-start">
            <label class="form-label" for="password">Password</label>
            <div class="form-icon-container">
              <input 
                class="form-control form-icon-input" 
                id="password" 
                type="password" 
                formControlName="password"
                placeholder="Password"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
              />
              <span class="fas fa-key text-body fs-9 form-icon"></span>
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
                <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
              </div>
            </div>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="row flex-between-center mb-7">
            <div class="col-auto">
              <div class="form-check mb-0">
                <input 
                  class="form-check-input" 
                  id="rememberMe" 
                  type="checkbox" 
                  formControlName="rememberMe"
                />
                <label class="form-check-label mb-0" for="rememberMe">Remember me</label>
              </div>
            </div>
            <div class="col-auto">
              <a class="fs-9 fw-semibold" routerLink="/lostpassword">Forgot Password?</a>
            </div>
          </div>

          <!-- Submit Button -->
          <button class="btn btn-primary w-100 mb-3" [disabled]="loading">
            <span *ngIf="!loading">Sign In</span>
            <span *ngIf="loading">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Signing in...
            </span>
          </button>

          <!-- Error Message -->
          <div *ngIf="error" class="alert alert-danger mt-3">
            {{ error }}
          </div>

          <!-- Success Message -->
          <div *ngIf="successMessage" class="alert alert-success mt-3">
            {{ successMessage }}
          </div>

          <!-- Create Account -->
          <div class="text-center">
            <a class="fs-9 fw-bold" (click)="navigateToRegister()" style="cursor: pointer;">Create an account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
